<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css" type="text/css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="images/icon.png" type="image/png" sizes="32x32">
    <title>Вход в систему</title>
</head>
<body>
    <main>
        <div class="login">
            <h1>Вход</h1>
            <span>Логин:</span> <input type="text" id="l-login">
            <span>Пароль:</span> <input type="password" id="l-password">
            <button id="enter" onclick="enter()">Войти</button>
        </div>
        
        <hr>
        
        <form class="sign-up" id="sign-up" action="profile.html">
            <h1>Регистрация</h1>
            <span>Логин:</span> <input type="text" id="su-login" required>
            <span>Пароль:</span> <input type="password" id="su-password" required>
            <span>Почта:</span> <input type="email" id="su-email" required>
            <span>Телефон:</span> <input type="tel" id="su-tel" required>
            <button id="sign-up">Зарегистрироваться</button>
        </form>
        <script src="scripts/login.js"></script>
    </main>
    
    <footer>
        <address>Copyright &copy 2021 Savinov Pavel</address>
    </footer>
</body>
</html>
